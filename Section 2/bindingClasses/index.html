<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple" /> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">White</option>
      <option value="text-black">Black</option>
      <option value="text-orange">Orange</option>
    </select>

    <select v-model="selectedFontSize">
      <option value="font-small">12px</option>
      <option value="font-medium">14px</option>
      <option value="font-big">16px</option>
    </select>

    <input type="number" v-model="size">

    <div class="circle" :class="[selectedColor, circle_classes, selectedFontSize]" :style="[change_size, transform]">
      Hi!
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js"></script>
</body>

</html>
